<!-- Angular Directives -->
<!-- http://www.w3schools.com/angular/angular_directives.asp -->

<!DOCTYPE>
<html ng-app="myApp">
	<head>
		
		<!-- Latest compiled and minified CSS -->
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com
		/bootstrap/3.3.6/css/bootstrap.min.css" 
		integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" 
		crossorigin="anonymous">
		
		<!-- Optional theme -->
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com
		/bootstrap/3.3.6/css/bootstrap-theme.min.css" 
		integrity="sha384-fLW2N01lMqjakBkx3l/M9EahuwpSfeNvV63J5ezn3uZzapT0u7EYsXMjQV+0En5r" 
		crossorigin="anonymous">

		<!-- This the script for angular: https://angularjs.org/ CDN -->
		<script src="https://ajax.googleapis.com/ajax/libs
					/angularjs/1.5.0-rc.0/angular.min.js"></script>
					
		<!-- This script is for the controller on the front end-->
		<script src="controllers/controller.js"></script>
		
		<title>Contact List App</title>
	</head>
	<body>
	
		<!-- class container is defined in bootstrap -->
		<div class="container" ng-controller="AppCtrl">
		
			<h1>My List of Friends</h1>
			
			<table class="table">
			<thead>
				<tr>
					<th>Name</th>
					<th colspan="2">Gender</th>
					<th>Age</th>
					<th>Email</th>
					<th>Password</th>
					<th>Family</th>
					<th>Action</th>
					<th>&nbsp;</th>
				</tr>
				<tr>
					<th>&nbsp;</th>
					<th>Female</th>
					<th>Male</th>
					<th>&nbsp;</th>
					<th>&nbsp;</th>
					<th>&nbsp;</th>
					<th>&nbsp;</th>
					<th>&nbsp;</th>
					<th>&nbsp;</th>
				</tr>
			</thead>
			<tbody>
				<tr>
					<td>
						<input class="form-control" ng-model="contact.name">
					</td>
					<td>
						<input type="radio" value="female" name="gender"
						class="form-control"
						ng-model="contact.gender">
					</td>
					<td>
						<input type="radio" value="male" name="gender"
						class="form-control"
						ng-model="contact.gender">
					</td>
					<td>
						<input type="number" class="form-control" ng-model="contact.age">
					</td>
					<td>
						<input type="email" class="form-control" ng-model="contact.email">
					</td>
					<td>
						<input type="password" class="form-control" ng-model="contact.password">
					</td>
					<td>
						<input type="checkbox" class="form-control" ng-model="contact.family">
					</td>
					<td>
						<button class="btn btn-primary" ng-click="addContact()">Add Friend</button>
					</td>
					<td>
						<button class="btn btn-info" ng-click="update()">Update</button>&nbsp;&nbsp;
						<button class="btn btn-info" ng-click="deselect()">Clear</button>
					</td>
					
				</tr>
			
				<!-- contactlist comes from controller.js class="btn btn-primary"-->
				<tr ng-repeat="contact in contactlist">
					<td>{{contact.name}}</td>
					<td>{{contact.gender}}</td>
					<td></td>
					<td>{{contact.age}}</td>
					<td>{{contact.email}}</td>
					<td>{{contact.password}}</td>
					<td>{{contact.family}}</td>
					<td>
						<button class="btn btn-danger" ng-click="remove(contact._id)">Remove</button>
					</td>
					<td>
						<button class="btn btn-warning" ng-click="edit(contact._id)">Edit</button>
					</td>
					
				</tr>
				
			</tbody>
		</table>
			
			
		
		</div>
		
		

	</body>
</html>

<!-- https://ajax.googleapis.com/ajax/libs/angularjs/1.5.0-rc.0/angular.min.js -->
